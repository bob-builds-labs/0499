
- name: Portgroups
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:  
  - name: Get the dvswitch 
    vmware.vmware_rest.vcenter_network_info:
      filter_types: DISTRIBUTED_PORTGROUP
      filter_names: storage + backup 
    register: my_portgroup

  - debug:
      msg: "{{ my_portgroup }}"
      verbosity: 0
  - name: Look up VMÂ´s in the inventory
    register: search_result
    vmware.vmware_rest.vcenter_vm_info:

  - set_fact: vmlist="{{ search_result.value  |  json_query(query) | json_query('[*].vm') }}"
    vars:   
      query: "[?contains(name,'{{ item }}')]"            
    with_items: "{{ vm_names.split(',') }}" 

  - name: show vmlist
    debug:
     msg: "{{ vmlist }}"
  - name: vm info    
    vmware.vmware_rest.vcenter_vm_info:
      vm: '{{ item }}'
    register: vm_info
    with_items: "{{ vmlist }}" 
  - name: show vm info
    debug:
     msg: "{{ vm_info }}"    

  - name: Attach a VM to a dvswitch
    community.vmware.vmware_guest_network:
      name: "{{ results.value.name }}"
      switch: storage + backup
      label: Network adapter 2
     with_items: "{{ vm_info }}"
    
